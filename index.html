<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!--+ Google Font poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <!--+ Font Awesome 5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <!--+ Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>SOUND WAVE</title>
  <!--+ WaveSurfer.min.js -->
  <script type="text/javascript" src="vanilla-tilt.min.js" defer></script>
  <script src="wavesurfer.min.js" defer></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
</head>
<body>


<!--------------------------------------------->
<!--* SOUND WAVE COMPLETE VERSION -->

<div class="container">
  <div class="controller data-tilt">
    <div class="text">
      <div class="title-wrapper">
        <h2 class="logo">@cyberMusic</h2>
        <h1 class="title"></h1>
      </div>
      <div class="timestamp-container">
        <div class="timestamp-wrapper">
          <i class="fa-solid volume fa-volume-off"></i>
          <span id="time-total" class="timestamp"></span>
        </div>
        <div class="timestamp-wrapper">
          <i class="fa-solid fa-play play"></i>
          <span id="time-current" class="timestamp">0 : 00</span>
        </div>
      </div>
    </div>
    <div class="track">
      <div class="playBtn"></div>
      <div class="waveForm" id="waveform"></div>
      <div class="btn-wrapper">
        <div class="btn btn-prev prev"></div>
        <div class="btn btn-next"></div>
      </div>
    </div>
    <div class="handle"></div>
  </div>
</div>


<!---------------------------------------------------------------------------------->














































</body>
</html>
